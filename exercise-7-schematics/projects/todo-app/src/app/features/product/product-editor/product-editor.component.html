<mat-card>
  <mat-card-header>
    <mat-card-title>Product editor</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form #form="ngForm">
      <mat-form-field appearance="outline">
        <mat-label>ID</mat-label>
        <input matInput name="id" [(ngModel)]="editedProduct.id" disabled />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input
          matInput
          name="name"
          placeholder="name"
          required
          minlength="5"
          [(ngModel)]="editedProduct.name"
          #name="ngModel"
        />
        <mat-error *ngIf="name.touched && name.invalid && name.errors.required"
          >Please provide a oroduct name...</mat-error
        >
        <mat-error *ngIf="name.touched && name.invalid && name.errors.minlength"
          >Product name has to have at least 5 characters...</mat-error
        >
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Description</mat-label>
        <input
          matInput
          name="description"
          placeholder="description"
          required
          [(ngModel)]="editedProduct.description"
          #description="ngModel"
        />
        <mat-error
          *ngIf="
            description.touched &&
            description.invalid &&
            description.errors.required
          "
          >Please provide a description...</mat-error
        >
      </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-actions>
    <button mat-flat-button color="primary" (click)="onSave(form)">Save</button>
    <button mat-button (click)="onCancel()">Cancel</button>
  </mat-card-actions>
</mat-card>
